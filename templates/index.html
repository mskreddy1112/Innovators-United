<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Stock Correlation & Sharpe Ratio Analysis</h1>

        <!-- Form to take input for stock tickers, start date, and end date -->
        <form method="POST">
            <div class="mb-3">
                <label for="stocks" class="form-label">Stock Tickers (comma separated):</label>
                <input type="text" class="form-control" id="stocks" name="stocks" placeholder="AAPL, MSFT, AMZN, META, NVDA" required>
            </div>
            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date:</label>
                <input type="date" class="form-control" id="start_date" name="start_date" required>
            </div>
            <div class="mb-3">
                <label for="end_date" class="form-label">End Date:</label>
                <input type="date" class="form-control" id="end_date" name="end_date" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Display the results after form submission -->
        {% if correlation_table and sharpe_table %}
            <div class="mb-5 mt-5">
                <h2 class="mb-3">Correlation Table</h2>
                <div class="table-responsive">
                    {{ correlation_table|safe }}
                </div>
            </div>

            <div>
                <h2 class="mb-3">Sharpe Ratio Analysis</h2>
                <div class="table-responsive">
                    {{ sharpe_table|safe }}
                </div>
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
